            animation: fadeIn 0.5s ease-out forwards;

        /* 戳戳樂紙張紋理效果 */

            background-image: radial-gradient(#ef4444 15%, transparent 16%), radial-gradient(#ef4444 15%, transparent 16%);

            background-position: 0 0, 10px 10px;
            background-color: #fca5a5;

            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        body {

            background-color: #f3f4f6;

                    ]
                }
            ];

            // 狀態管理
            // gameStatus: 'start', 'grid', 'playing', 'finished'
            const [gameStatus, setGameStatus] = useState('start');
            const [currentRound, setCurrentRound] = useState(0);
            const [step, setStep] = useState(0);
            const [revealedIds, setRevealedIds] = useState([]); // 記錄已揭曉的 ID
            
            const [isFullscreen, setIsFullscreen] = useState(false);

            const currentCelebrity = gameData[currentRound];

            const handleStartGame = () => {
                setGameStatus('grid'); // 改為進入戳戳樂九宮格
            };

            // --- 全螢幕功能 ---
            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            };

            useEffect(() => {
                const handleFullscreenChange = () => {
                    setIsFullscreen(!!document.fullscreenElement);
                };

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                return () => {
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                };
            }, []);

            // --- 遊戲邏輯 ---
            
            // 戳戳樂點選事件
            const handlePoke = (index) => {
                // 如果已經戳過，還是可以點進去回顧
                setCurrentRound(index);
                setStep(0);
                setGameStatus('playing');
            };

            const handleNextStep = () => {
                if (step < 2) {
                    setStep(step + 1);
                }
            };

            const handleReveal = () => {
                setStep(3);
            };

            const handleBackToGrid = () => {
                // 將當前題目 ID 加入已揭曉名單
                if (!revealedIds.includes(currentCelebrity.id)) {
                    const newRevealed = [...revealedIds, currentCelebrity.id];
                    setRevealedIds(newRevealed);
                }
                setGameStatus('grid');
            };

            const handleRestart = () => {
                setCurrentRound(0);
                setStep(0);
                setRevealedIds([]);
                setGameStatus('grid');
            };

            const renderControls = () => {
                if (step < 2) {
                    return (
                        <div className="grid grid-cols-1 gap-4 mt-4">
                            <button
                                onClick={handleNextStep}
                                className="flex items-center justify-center gap-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-bold py-4 px-6 rounded-xl transition border border-yellow-300 text-lg shadow-sm"
                            >
                                <Eye size={24} />
                                {step === 0 ? "下一個提示（看過去照片 2）" : "下一個提示（看現在照片）"}
                            </button>
                            
                            <button
                                onClick={handleReveal}
                                className="flex items-center justify-center gap-2 bg-red-100 hover:bg-red-200 text-red-800 font-bold py-4 px-6 rounded-xl transition border border-red-300 text-lg mt-2 shadow-sm"
                            >
                                <HelpCircle size={24} />
                                直接公佈答案
                            </button>
                        </div>
                    );
                }
                
                if (step === 2) {
                    return (
                        <div className="grid grid-cols-1 gap-4 mt-4">
                            <div className="text-center text-gray-500 font-bold mb-2 animate-pulse">
                                已經是最後一張提示囉！大家猜到了嗎？
                            </div>
                            <button
                                onClick={handleReveal}
                                className="flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-bold py-5 px-6 rounded-xl shadow-lg transition transform hover:scale-105 text-2xl"
                            >
                                <Star size={28} className="fill-current" />
                                公佈答案
                            </button>
                        </div>
                    );
                }

                return (
                    <div className="text-center animate-fade-in-up">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">答案是：{currentCelebrity.name}</h2>
                        <p className="text-gray-500 mb-6">大家猜對了嗎？</p>
                        
                        <button
                            onClick={handleBackToGrid}
                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 px-6 rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
                        >
                            <Grid size={24} /> 回戳戳樂選單
                        </button>
                    </div>
                );
            };

            // --- 畫面渲染 ---

            const TopRightControls = ({ isDarkBg }) => (
                <div className="absolute top-4 right-4 flex gap-2 z-50">
                    <button 
                        onClick={toggleFullScreen}
                        className={`p-2 rounded-full transition shadow-sm backdrop-blur-sm ${isDarkBg ? 'bg-white/20 text-white hover:bg-white/40' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        title={isFullscreen ? "退出全螢幕" : "全螢幕"}
                    >
                        {isFullscreen ? <Minimize size={24} /> : <Maximize size={24} />}
                    </button>
                </div>
            );

            const renderScreen = () => {
                if (gameStatus === 'start') {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4 relative overflow-hidden">
                            <TopRightControls isDarkBg={true} />
                            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center z-10">
                                <HelpCircle className="w-20 h-20 text-indigo-500 mx-auto mb-6" />
                                <h1 className="text-4xl font-bold text-gray-800 mb-4">猜猜我是誰？</h1>
                                <p className="text-gray-600 mb-8 text-lg">
                                    這是一個團體互動遊戲！
                                    <br />
                                    點選戳戳樂，看照片猜猜是哪位明星！
                                </p>
                                <button 
                                    onClick={handleStartGame}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 flex items-center justify-center gap-2"
                                >
                                    <Play size={24} /> 開始戳戳樂
                                </button>
                            </div>
                        </div>
                    );
                }

                // 戳戳樂九宮格畫面
                if (gameStatus === 'grid') {
                    const isAllRevealed = revealedIds.length === gameData.length;

                    return (
                        <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4 relative">
                            <TopRightControls isDarkBg={false} />
                            
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">戳戳樂 - 猜猜我是誰</h1>
                            <p className="text-gray-600 mb-6">點擊紅紙來選一題！</p>

                            <div className="grid grid-cols-3 gap-3 w-full max-w-lg aspect-square">
                                {gameData.map((item, index) => {
                                    const isRevealed = revealedIds.includes(item.id);
                                    return (
                                        <button
                                            key={item.id}
                                            onClick={() => handlePoke(index)}
                                            className={`relative rounded-lg overflow-hidden shadow-md transition-transform hover:scale-105 active:scale-95 flex items-center justify-center
                                                ${isRevealed ? 'bg-white border-2 border-indigo-200' : 'poke-paper poke-shadow'}`}
                                        >
                                            {isRevealed ? (
                                                <div className="flex flex-col items-center p-1 w-full h-full justify-center bg-white">
                                                    <img 
                                                        src={item.photos[2].url} 
                                                        alt={item.name} 
                                                        className="w-16 h-16 object-cover rounded-full mb-1 opacity-80"
                                                    />
                                                    <span className="text-xs sm:text-sm font-bold text-indigo-800">{item.name}</span>
                                                </div>
                                            ) : (
                                                <div className="text-red-900/40 text-4xl font-bold font-serif opacity-50 select-none">
                                                    {index + 1}
                                                </div>
                                            )}
                                        </button>
                                    );
                                })}
                            </div>

                            {isAllRevealed && (
                                <div className="mt-8 animate-fade-in-up text-center w-full max-w-md">
                                    <div className="bg-green-100 text-green-800 p-4 rounded-xl border border-green-300 mb-4">
                                        <h2 className="text-xl font-bold flex items-center justify-center gap-2">
                                            <CheckCircle /> 全部完成！
                                        </h2>
                                        <p>所有明星都猜完了，大家太厲害了！</p>
                                    </div>
                                    <button 
                                        onClick={handleRestart}
                                        className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition flex items-center justify-center gap-2"
                                    >
                                        <RotateCcw size={20} /> 全部重置
                                    </button>
                                </div>
                            )}
                        </div>
                    );
                }

                // 猜題畫面 (Playing)
                return (
                    <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4 font-sans relative">
                        <TopRightControls isDarkBg={false} />

                        <div className="w-full max-w-lg mb-6 flex justify-between items-center text-gray-500 font-medium mt-8 sm:mt-0">
                            <button 
                                onClick={handleBackToGrid}
                                className="flex items-center gap-1 text-sm hover:text-indigo-600 bg-white px-3 py-1 rounded-full shadow-sm border border-gray-200"
                            >
                                <Grid size={16} /> 回戳戳樂
                            </button>
                            <span className="text-sm bg-gray-200 px-3 py-1 rounded-full">第 {currentRound + 1} 號題目</span>
                        </div>

                        <div className="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
                            <div className="relative bg-gray-900 h-96 w-full flex items-center justify-center group">
                                <img 
                                    src={currentCelebrity.photos[Math.min(step, 2)].url} 
                                    alt="Celebrity" 
                                    className="w-full h-full object-contain transition-opacity duration-500"
                                />
                                
                                <div className="absolute top-4 left-4 bg-black/60 text-white px-3 py-1 rounded-full text-sm font-bold backdrop-blur-sm flex items-center gap-2">
                                    <ImageIcon size={16} />
                                    {currentCelebrity.photos[Math.min(step, 2)].label}
                                </div>

                                {step === 3 && (
                                    <div className="absolute inset-0 bg-black/40 flex items-end justify-center pb-10">
                                        <div className="bg-green-500 text-white text-4xl font-bold px-8 py-4 rounded-xl shadow-lg transform scale-110 animate-bounce">
                                            {currentCelebrity.name}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="p-6">
                                <div className="flex justify-center gap-2 mb-6">
                                    {[0, 1, 2].map((s) => (
                                        <div 
                                            key={s} 
                                            className={`h-2 rounded-full transition-all duration-300 ${
                                                s === Math.min(step, 2) ? 'w-8 bg-indigo-600' : 'w-2 bg-gray-300'
                                            }`}
                                        />
                                    ))}
                                    <div className={`h-2 rounded-full transition-all duration-300 ${
                                        step === 3 ? 'w-8 bg-green-500' : 'w-2 bg-gray-300'
                                    }`} />
                                </div>

                                {renderControls()}
                            </div>
                        </div>
                        
                        {step < 3 && (
                            <div className="mt-8 text-gray-400 text-sm max-w-md text-center">
                                提示：根據畫面上的照片，讓大家猜猜看是誰，猜不出來就按提示！
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <React.Fragment>
                    <FloatingVideoPlayer />
                    {renderScreen()}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GuessWhoGame />);
    </script>
</body>
